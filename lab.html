<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div with Content</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 300px;
      height: auto;
      margin: 50px auto;
      background-color: #fff;
      border: 5px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
    }
    .container img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .container p {
      font-size: 16px;
      color: #333;
    }
    .file-upload {
      margin-top: 15px;
    }
    .container embed {
      margin-top: 15px;
      width: 100%;
      height: 300px;
      border: none;
    }
    .container a {
      display: inline-block;
      margin-top: 10px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="C:\Users\SHREYA\Desktop\lab1\Sample Image.jpeg" alt="Sample Image">
    <p>This is a cdd class,and below is given its course handout.</p>
    <embed src="C:\Users\SHREYA\Desktop\lab1\coursehandout.pdf" type="application/pdf">
    <a href="coursehandout.pdf" download="coursehandout.pdf">Download PDF</a>
    <div class="file-upload">
      <label for="document">Upload a Document:</label>
      <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.txt">
    </div>
  </div>
</body>
</html>
